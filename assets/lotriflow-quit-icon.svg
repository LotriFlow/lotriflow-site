<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <!-- Fresh breath/wind waves emerging from a circle - represents clean air & freedom -->
  <defs>
    <linearGradient id="breathGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8"/>
      <stop offset="100%" style="stop-color:#0ea5e9"/>
    </linearGradient>
  </defs>
  
  <!-- Main circle (represents wholeness/health) -->
  <circle cx="24" cy="24" r="20" fill="url(#breathGrad)" opacity="0.15"/>
  <circle cx="24" cy="24" r="20" stroke="url(#breathGrad)" stroke-width="2.5" fill="none"/>
  
  <!-- Stylized breath/wind waves (3 flowing lines) -->
  <path d="M12 18 Q18 16, 24 18 Q30 20, 36 18" stroke="url(#breathGrad)" stroke-width="2.5" stroke-linecap="round" fill="none"/>
  <path d="M14 24 Q20 22, 26 24 Q32 26, 36 24" stroke="url(#breathGrad)" stroke-width="2.5" stroke-linecap="round" fill="none"/>
  <path d="M12 30 Q18 28, 24 30 Q30 32, 36 30" stroke="url(#breathGrad)" stroke-width="2.5" stroke-linecap="round" fill="none"/>
</svg>
