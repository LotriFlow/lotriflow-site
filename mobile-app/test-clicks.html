<!DOCTYPE html>
<html>
<head>
  <title>Click Test</title>
</head>
<body>
  <h1>Settings Click Test</h1>
  <button onclick="alert('Button 1 works!')">Test Button 1</button>
  <div class="setting-group">
    <button onclick="alert('Button 2 works!')">Test Button 2</button>
  </div>
  <script>
    document.body.addEventListener('click', (e) => {
      console.log('Body click:', e.target);
    }, { capture: true });
  </script>
</body>
</html>
