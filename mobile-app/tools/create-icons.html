<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
</head>
<body>
  <h1>BreatheFree Icon Generator</h1>
  <canvas id="canvas" width="512" height="512"></canvas>
  <br>
  <button onclick="downloadIcon(192)">Download 192x192</button>
  <button onclick="downloadIcon(512)">Download 512x512</button>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Draw background
    ctx.fillStyle = '#0a0a0f';
    ctx.roundRect(0, 0, 512, 512, 100);
    ctx.fill();

    // Draw emoji
    ctx.font = 'bold 280px Arial';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText('ðŸŒ¬ï¸', 256, 280);

    function downloadIcon(size) {
      // Create temporary canvas with desired size
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = size;
      tempCanvas.height = size;
      const tempCtx = tempCanvas.getContext('2d');

      // Draw scaled version
      tempCtx.drawImage(canvas, 0, 0, size, size);

      // Download
      tempCanvas.toBlob(blob => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `icon-${size}x${size}.png`;
        a.click();
        URL.revokeObjectURL(url);
      });
    }
  </script>
</body>
</html>
