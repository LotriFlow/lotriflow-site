<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="LotriFlow - Innovative products for health and productivity. Discover our smoking cessation app and more tools for better living."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LotriFlow | Innovative Products for Better Living</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Montserrat:wght@700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav>
      <a href="#" class="lotriflow-logo">
        <img
          src="images/lotriflow-logo-blue.svg"
          alt="LotriFlow Logo"
          class="logo-img"
        />
        <span class="logo-name">
          <span class="logo-name-lotri">lotri</span
          ><span class="logo-name-flow">flow</span>
        </span>
      </a>
    </nav>

    <header class="hero hero-centered">
      <div class="hero-content hero-centered-content">
        <img
          src="images/lotriflow-logo-blue.svg"
          alt="LotriFlow Logo"
          class="hero-logo-main"
        />
        <p class="hero-subtitle-main">Innovative Products for Better Living</p>
        <p class="hero-description">
          Start your journey with our smoking cessation app and explore more
          tools for health and productivity.
        </p>
        <a href="https://apps.apple.com" class="btn-primary"
          >Download from the App Store</a
        >
      </div>
    </header>

    <footer class="footer">
      <div class="container">
        <p>&copy; 2024 LotriFlow. All rights reserved.</p>
        <p>Contact us: <a href="mailto:hello@lotriflow.com">hello@lotriflow.com</a></p>
      </div>
    </footer>

    <script>
      let ticking = false;
      window.addEventListener("scroll", function () {
        if (!ticking) {
          requestAnimationFrame(function () {
            const scrolled = window.pageYOffset;
            const logo = document.querySelector(".hero-logo-main");
            const subtitle = document.querySelector(".hero-subtitle-main");
            const description = document.querySelector(".hero-description");
            if (logo) {
              logo.style.transform = `translateY(${scrolled * -0.3}px)`;
            }
            if (subtitle) {
              subtitle.style.transform = `translateY(${scrolled * -0.2}px)`;
            }
            if (description) {
              description.style.transform = `translateY(${scrolled * -0.1}px)`;
            }
            ticking = false;
          });
          ticking = true;
        }
      });
    </script>
  </body>
</html>
